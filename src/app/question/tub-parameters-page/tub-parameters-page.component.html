<div class="row">
  <div class="col-12">
    <p>Bath tub/shower width: <br>
      <input (change)="setTubWidth($event)" [value]="selectionsMadeService.getTubWidth()" type="text" name="tubWidth"> mm</p>
    <p>Bath tub/shower length: <br>
      <input (change)="setTubLength($event)" [value]="selectionsMadeService.getTubLength()" type="text" name="tubLength"> mm</p>
  </div>
</div>
